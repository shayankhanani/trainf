<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Telephone, email and directions for The Art Bookshop, London, UK" />
    <title>Extra Mark Up Practice</title>
</head>
<body>
    <div id="header"><!--Div element <div> allow you to group block level and inline elements together-->
        <!--Id attribute is for uniquely identifying the element better understanding @css-->
        <h1>The Art Book Shop</h1>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="index.html">new publications</a></li>
                <li class="current-page"><a href="index.html">contact</a></li>
            </ul>
    </div>
    <!-- end header -->
    <div id="content">
        <p>Charing Cross Road, London, WC2, UK</p>
        <p><span class="contact">Telephone</span>0207 946 0946</p>
        <p><span class="contact">Email</span><a href="mailto:books@example.com">books@example.com</a></p>
        <iframe width="425" height="275" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="http://maps.google.co.uk/maps?f=q&amp; source=s_q&amp;hl=en&amp;geocode=&amp; q=charing+cross+road+london&amp;output=embed">
        </iframe>
    </div><!-- end content -->
</body>
</html>
