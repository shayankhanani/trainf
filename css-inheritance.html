<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            color: #665544;
            padding: 10px;
        }
        .page {
            border: 1px solid #665544;
            background-color: #efefef;
            padding: inherit;
        }
    </style>
    <title>Inheritance of CSS Rules</title>
</head>
<body>
    <!--Property like font-family is inherited by child element
        Property like background color or border properties are
        not inherited by child animal.
    -->
    <div class="page">
        <h1>Potatoes</h1>
        <p>There are dozens of different potato varieties.</p>
        <p>They are usually described as early, second early and maincrop potatoes.</p>
    </div>
</body>
</html>
