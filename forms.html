<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset> <!--Grouping related form controls together inside the <fieldset> element.-->
            <legend>Your Details:</legend> <!--Group Name in <legend> element-->
            <!--<label> element as this makes the form accessible to vision-impaired users.-->    
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label>
            <!--Input type "Text" to get textual input -->
            <br /><br />
            <label>Email: <input type="email" name="email" size="30" maxlength="100"></label>
            <!--Input type "Email" to get textual input -->
            <br />
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <!--label attribute "for" to indicate which field belongs to that label -->
                <!--Select field to select one option from given options -->
                <select name="referrer" id="hear-about">    
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?<br />
                <!--Input type "radio" to select one option -->
                <label><input type="radio" name="rating" value="yes" />Yes</label>
                <label><input type="radio" name="rating" value="no" />No</label>
                <label><input type="radio" name="rating" value="maybe" />Maybe</label>
            </p>
            <p>
            <label for="comments">Comments:</label>
            <br />
            <!--Input type "Textarea" to get multiline textual input -->
            <textarea rows="4" cols="40" id="comments"></textarea>
            </p>
            <label>
                <!--Input type "Checkbox" to select multiple options -->
                <input type="checkbox" name="subscribe" checked="checked" />Sign me up for email updates
            </label>
            <br />
            <!--Input type "Submit" to submit data to server -->
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
</body>
</html>
